<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- block --> 
<div style="width: 200px">block</div>
<div>block</div>
<!-- fill to width of the parent -->
<!-- inline-block -->
<!-- fill to the width of whatever we tell it default to content -->
<div style="display:inline-block; width: 200px">inline-block</div>
<div style="display:inline-block">inline-block</div>
<!-- inline -->
<!-- fill to width of the content-->
<span style="width: 200px">inline</span>
<span style="width: 200px">inline</span>
</body>
</html>
