<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <style>

        :root{
            --primary: green;
        }
        .bg-primary{
            background-color: var(--primary) !important;
        }
        .text-primary{
            color: var(--primary) !important;
        }
        .border-primary{
            border-color: #ff00d9 !important;
        }
    </style>
    <h1 class="bg-primary mx-5 p-5 text-center text-danger text-sm-start text-md-center text-lg-end  shadow shadow-1">Hello, world!</h1>

    <div class="d-lg-flex d-md-none justify-content-center ">
        <div class="bg-primary p-5 flex-grow-1 rounded-circle "></div>
        <div class="bg-secondary mt-5 p-4 flex-grow-1"></div>
        <div class="bg-info p-3"></div>
    </div>

    <div class="d-flex d-lg-none justify-content-center">
      
        <div class="bg-secondary mt-5 p-4 flex-grow-1"></div>
        <div class="bg-info p-3"></div>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.609142012621!2d-119.78802294864906!3d36.7319472798643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4340503%3A0xb32dda71cf0730a0!2sBitwise%20South%20Stadium!5e0!3m2!1sen!2sus!4v1661482754096!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <p class="user-select-all">This paragraph will be entirely selected when clicked by the user.</p>
<p class="user-select-auto">This paragraph has default select behavior.</p>
<p class="user-select-none">This paragraph will not be selectable when clicked by the user.</p>

<!-- random image from unsplace -->
<div class="img-fluid" style="width: 200px; height: 400px; overflow: hidden">
    <img style="object-fit: cover" class="rounded float-start img-fluid img-thumbnail" src="https://source.unsplash.com/random/1080x1080" alt="">
</div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
